<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .protection-container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
}

.protection-table {
    width: 100%;
    border-spacing: 0 15px;
}

.protection-icon img {
    width: 80px;
    height: 80px;
}

.protection-content {
    background-color: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

    </style>
</head>
<body>
    <div class="protection-container">
        <div class="protection-header">
            <h1>Cybersecurity Schutzmaßnahmen</h1>
            <p>Effektive Strategien zum Schutz Ihrer digitalen Identität</p>
        </div>
    
        <table class="protection-table">
            <tr>
                <td class="protection-icon">
                    <img src="shield-icon.png" alt="2FA Icon">
                </td>
                <td class="protection-content">
                    <h3>Zwei-Faktor-Authentifizierung</h3>
                    <p>Zusätzliche Sicherheitsebene für Ihre Konten</p>
                    <div class="protection-details">
                        <strong>Wirksamkeit:</strong> 99,9% Risikoreduktion
                    </div>
                </td>
            </tr>
            <!-- Weitere Zeilen analog -->
        </table>
    </div>
    
</body>
</html>
